<div class="row">
  <div *ngIf="(searchData$ | async) as searchData">
    <div class="col-xs-12 searchData" *ngIf="searchData.totalResults">
      <span>Matches found: {{searchData.totalResults}}</span>
      <span class="divider"> | </span>
      <span>Page: {{searchData.currentPage}} of {{searchData.numberOfPages}}</span>
      <span class="divider">|</span>
    </div>
  </div>
  <div class="col-xs-8 col-xs-offset-1 brewery-list" [@listAnimation]="(breweries$ | async).length">
    <ul *ngFor="let brewery of (breweries$ | async); let i = index" (click)="goToBrewery(i)">
      <li>{{brewery.name}}</li>
    </ul>
  </div>
</div>
