<div class="navbar">
  <h4 (click)="openBreweryForm()">BREWERIES</h4>
  <h4 (click)="openBeerForm()">BEERS</h4>
</div>
<div class="navbar" [@divState]="state" *ngIf="brewerySearchOn">
  <form [formGroup]="breweryForm" class="form-group">
      <div class="form-field">
        <label>Name</label>
        <input formControlName="breweryName" name="breweryName" type="text">
        <button (click)="onBreweryNameSearch()">Search</button>
      </div>
      |
      <div class="form-field">
        <select formControlName="breweryCountry" (change)="onBreweryCountrySearch()">
          <option value="">Select a Country</option>
          <option *ngFor="let location of (countryCodes$ | async)" [value]="location.countryIsoCode">{{location.country.displayName}}</option>
        </select>
      </div>
  </form>
</div>
<div class="navbar" [@divState]="state" *ngIf="beerSearchOn">
  <form [formGroup]="beerForm" class="form-group" >
    <div class="form-field">
      <label>Name</label>
      <input formControlName="beerName" type="text">
      <button (click)="onBeerNameSearch()">Search</button>
    </div>
    |
    <div class="form-field">
      <label>Type</label>
      <select formControlName="beerStyle" (change)="onBeerStyleSearch()">
        <option value="">Select a type</option>
        <option *ngFor="let style of (styles$ | async)" [value]="style.id">{{style.name}}</option>
      </select>
    </div>
    |
    <div class="form-field">
      <label>Country</label>
      <input formControlName="beerCountry" type="text">
    </div>

  </form>
</div>
